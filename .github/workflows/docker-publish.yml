name: Build and Push Docker Image

on:
  push:
    branches:
      - main   # or your branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t redis-subscriber-html:latest .

      - name: Tag Docker image for GHCR
        run: |
          docker tag redis-subscriber-html:latest ghcr.io/${{ github.repository_owner }}/redis-subscriber-html:latest

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/redis-subscriber-html:latest
